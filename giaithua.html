<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaithua() {
            var x= prompt(" nhap vao so nguyen") ;
            var product = 1;
            for (var i = 1 ; i <= x ; i ++){
                product = product*i;
            }
            return product
        }
        var a = giaithua();
        document.write(a + "<br/>") ;
    </script>
</body>
