<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
</head>
<body>
<input value="swap" type="button" onclick="swapA()">
<br/>
<div id="inner"></div>
<script>

    function swapA() {
        var arr = [1, 2, 3, 4];
        for (i = 1; i < 4; i++) {
            var fisrt = arr[0];
            arr[0] = arr[3];
            arr[3] = fisrt;
            var secon = arr[1];
            arr[1] = arr[2];
            arr[2] = secon;
        }
        document.getElementById("inner").innerHTML = arr;
    }

</script>
</body>
</html>
