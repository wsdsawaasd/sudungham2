<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mangkitu</title>
</head>
<body>
<script>
    function mang(a,b,c,d,e,f,g,h) {
        var arr = [a,b,c,d,e,f,g,h];
        return arr
    }
    var arr1 = mang(1,3,5,7,7,3,1);
    var numberN = prompt("nhap ki tu bat ki");
    var count = 0;
    for (var i = 0; i < arr1.length; i++) {
        if (numberN == arr1[i]) {
            count = count + 1;
        }
    }
    document.write(count);


</script>
</body>
</html>
